<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Please Login</h1>
<center>
     <div class="container" style="margin-bottom:100px">

<form method="POST">
   {% csrf_token %}
<div class="mb-3">

</form></div>
         </center>
