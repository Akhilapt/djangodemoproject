<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
 <center>
<h2>Book Details</h2>
<table class="table table-bordered"></table>

  <tr>
      <th>ID</th>
   <td>{{b.id}}</td>
   </tr>
  <tr>
      <th>COVER</th>
   <td><img src="{{i.cover.url}}" height="100px" width="100px"> </td>
   </tr>
  <tr>
      <th>TITLE</th>
   <td>{{b.tittle}}</td>
   </tr>
  <tr>
   <th>AUTHOR</th>
   <td>{{b.author}}</td>
  </tr>
  <tr>
   <th>PRICE</th>
   <td>{{b.price}}</td>
  </tr>
<tr>
      <th>DOCUMENT</th>
   <td><a href="{{i.pdf.url}}">Download</a> </td>
   </tr>
 {% endblock %}
</center>
