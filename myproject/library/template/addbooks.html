<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
 <center>
<h2>Add Books</h2>

<form method="POST" enctype="multipart/form-data">
   {% csrf_token %}
<div class="mb-3">
  <label class="form-label">TITTLE</label>
  <input type="text" class="form-control" name="t" placeholder="Enter The Tittle">
</div>
<div class="mb-3">
  <label class="form-label">AUTHOR</label>
  <input type="text" class="form-control" name="a" placeholder="Enter The Author">
</div>
    <div class="mb-3">
  <label class="form-label">PRICE</label>
  <input type="number" class="form-control" name="p" placeholder="Enter The Price">
</div>
     <div class="mb-3">
  <label class="form-label">Document</label>
  <input type="file" class="form-control" name="f">
</div>
     <div class="mb-3">
  <label class="form-label">Cover</label>
  <input type="file" class="form-control" name="i">
</div>
    <div class="mb-3">

  <input type="submit" class="form-control btn btn-secondary">
</div>
    </form>

 {% endblock %}
</center>
