<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h1>Please Register Here</h1>
<form method="POST">
   {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="un" placeholder="Enter The Username">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="pa" placeholder="Enter The Password">
</div>
    <div class="mb-3">
  <label class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="cp" placeholder="Confirm Password">
</div>
    <div class="mb-3">
  <label class="form-label">First Name</label>
  <input type="text" class="form-control" name="fn" placeholder="Enter The First Name ">
</div>
    <div class="mb-3">
  <label class="form-label">Last Name</label>
  <input type="text" class="form-control" name="ln" placeholder="Enter The Last Name">
    <div class="mb-3">
    </div>
         <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="text" class="form-control" name="em" placeholder="Enter The Email">
    <div class="mb-3">
    </div>

               <div class="mb-3">
  <label class="form-label">Place</label>
  <input type="text" class="form-control" name="pl" placeholder="Enter The Place">
    <div class="mb-3">
    </div>

                     <div class="mb-3">
  <label class="form-label">Phone</label>
  <input type="text" class="form-control" name="ph" placeholder="Enter The Phone">
    <div class="mb-3">
    </div>

  <input type="submit" class="form-control btn btn-secondary">
</div>
    </form>
    </center>
{% endblock %}
